apiVersion: v1
kind: ReplicationController
metadata:
  name: myjavaapp

spec:
  replicas: 2
  selector:
    app: myjavaapp

  template:
    metadata:
      labels:
        app: myjavaapp

    spec:
      containers:
        - name: mynginx-container
          image: nginx
          ports:
            - containerPort: 8080
