apiVersion: v1
kind: ReplicationController 

metadata:
 name: rc1

spec:
   replicas: 2
   selector:
     app: myjavaapp

    template:
      metadata:
        labels:
           app: myjavaapp


     spec:
      containers:
      - name: first-container
        image: nginx
        ports:
        - containerPort: 8080
    